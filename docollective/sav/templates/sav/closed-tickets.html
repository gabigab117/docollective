{% extends 'base.html' %}

{% block title %}Tickets fermés{% endblock %}


{% block body %}

<div class="row mb-5">
    <h2 class="text-center">Tickets clôturés</h2>

</div>


<div class="row justify-content-center">


    <div class="col mb-5">


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Objet</th>
                <th scope="col">Messages</th>

            </tr>
            </thead>
            <tbody>
            {% for ticket in tickets %}
            <tr>
                <th scope="row">
                    <a href="{% url 'sav:ticket' pk=ticket.pk %}">
                        {{ ticket.date }}
                    </a>
                </th>
                <td>{{ ticket.subject }}</td>
                <td>{{ ticket.messages_count }}</td>

            </tr>

            </tbody>
            {% endfor %}
        </table>


    </div>


</div>

{% endblock %}
