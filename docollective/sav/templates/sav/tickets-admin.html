{% extends 'base.html' %}

{% block title %}Tickets en attente{% endblock %}


{% block body %}

<div class="row mb-5">
    <h2 class="text-center">Tickets en attente</h2>

</div>


<div class="row justify-content-center">


    <div class="col mb-5">


        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Utilisateur</th>
                <th scope="col">Date</th>
                <th scope="col">Objet</th>

            </tr>
            </thead>
            {% for ticket in tickets %}
            <tbody>

            <tr>
                <th scope="row">
                <a href="{% url 'sav:ticket' pk=ticket.pk %}">{{ ticket.user }}</a>

                </th>
                <td>{{ ticket.date }}</td>
                <td>{{ ticket.subject }}</td>

            </tr>

            </tbody>
            {% endfor %}
        </table>


    </div>


</div>

{% endblock %}
