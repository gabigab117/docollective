{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Mettre à jour le profil{% endblock %}


{% block body %}
<div class="row">
    <div class="col-6">
        <form method="post" class="mb-5">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Mettre à jour" class="btn btn-outline-primary">

        </form>

    </div>
    <div class="col-6">
        <div class="text-center">
            <img src="{% static 'assets/signup_compress.jpg' %}" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
